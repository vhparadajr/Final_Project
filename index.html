<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="css/style.css">

		<title>Final</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="miner1">
			<span class="sMiner block">Miner</span>
			<span class="sActive">Active</span>
		</section>
		<section class="miner2">
			<div class="gpu">
				<div class="subLeft">
					<span class="block">GPU</span>
					<span id="gpus"></span>
				</div>
				<div class="subRight">
					<span class="block">TEMP</span>
					<span id="temp"></span>
				</div>

			</div>
			<div class="rate">
				<span class="block">BTC</span>
				<span id="exchange"></span>
			</div>

		</section>

		<section class="revenue">
			<span class="sMiner block">Revenue</span>
			<div class="day">
				<span class="block">Day</span>
				<span id="profitDaily"></span>
			</div>
			<div class="month">
				<span class="block">Month</span>
				<span id="profitMonthly"></span>
			</div>
		</section>
		<section class="coin">
			<span class="sMiner">Coins</span>
			<ul>
				<li>Algo<span id="spanAlgo" class="block"></span></li>
				<li>Coin<span id="spanCoin" class="block"></span></li>
				<li>Avg.HR<span id="spanSpeed" class="block"></span></li>
			</ul>
		</section>
		<section class="buttons">
			<form class="" action="index.html" method="post">
				<button id="restart" type="submit" name="restart">Restart</button>
			</form>
			<form  id="stop" class="" action="index.html" method="get">
					<button type="submit" name="stop">Stop</button>
			</form>
			<form class="" action="index.html" method="post">
				<button id="reboot" type="submit" name="reboot">Reboot</button>
			</form>
			<form id="update" class="" action="index.html" method="get">
				<button type="submit" name="update">Update</button>
			</form>

		</section>


		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
